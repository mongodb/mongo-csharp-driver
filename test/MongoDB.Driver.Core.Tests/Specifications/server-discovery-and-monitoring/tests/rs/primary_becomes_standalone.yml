description: "Primary becomes standalone"

uri: "mongodb://a/?replicaSet=rs"

phases: [

    {
        responses: [

                ["a:27017", {

                    ok: 1,
                    ismaster: true,
                    hosts: ["a:27017"],
                    setName: "rs"
                }]
        ],

        outcome: {

            servers: {

                "a:27017": {

                    type: "RSPrimary",
                    setName: "rs"
                }
            },

            topologyType: "ReplicaSetWithPrimary",
            setName: "rs"
        }
    },

    {
        responses: [

                ["a:27017", {

                    ok: 1
                }]
        ],

        outcome: {

            servers: {},

            topologyType: "ReplicaSetNoPrimary",
            setName: "rs"
        }
    }
]
