description: "Ghost discovered"

uri: "mongodb://a,b/?replicaSet=rs"

phases: [

    {
        responses: [

                ["b:27017", {

                    ok: 1,
                    ismaster: false,
                    isreplicaset: true
                }]
        ],

        outcome: {

            servers: {

                "a:27017": {

                    type: "Unknown",
                    setName:
                },

                "b:27017": {

                    type: "RSGhost",
                    setName:
                }
            },

            topologyType: "ReplicaSetNoPrimary",
            setName: "rs"
        }
    }
]
