description: "Discover passives"

uri: "mongodb://a/?replicaSet=rs"

phases: [

    {
        responses: [

                ["a:27017", {

                    ok: 1,
                    ismaster: true,
                    hosts: ["a:27017"],
                    passives: ["b:27017"],
                    setName: "rs"
                }]
        ],

        outcome: {

            servers: {

                "a:27017": {

                    type: "RSPrimary",
                    setName: "rs"
                },

                "b:27017": {

                    type: "Unknown",
                    setName:
                }
            },

            topologyType: "ReplicaSetWithPrimary",
            setName: "rs"
        }
    },
    {
        responses: [

                ["b:27017", {

                    ok: 1,
                    ismaster: false,
                    secondary: true,
                    passive: true,
                    hosts: ["a:27017"],
                    passives: ["b:27017"],
                    setName: "rs"
                }]
        ],

        outcome: {

            servers: {

                "a:27017": {

                    type: "RSPrimary",
                    setName: "rs"
                },

                "b:27017": {

                    type: "RSSecondary",
                    setName: "rs"
                }
            },

            topologyType: "ReplicaSetWithPrimary",
            setName: "rs"
        }
    }
]
