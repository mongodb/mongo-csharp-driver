########################################
# Evergreen Template for MongoDB Drivers
########################################

# When a task that used to pass starts to fail
# Go through all versions that may have been skipped to detect
# when the task started failing
stepback: true

# Mark a failure as a system/bootstrap failure (purple box) rather then a task
# failure by default.
# Actual testing tasks are marked with `type: test`
command_type: system

# Protect ourself against rogue test case, or curl gone wild, that runs forever
# 60 minutes: 20 minutes is a normal test run + up to 10 minutes for test setup + 15 minutes for longer macOS tests + 15 minutes for longer macOS 1100 tests
exec_timeout_secs: 3600

# What to do when evergreen hits the timeout (`post:` tasks are run automatically)
timeout:
  - command: shell.exec
    params:
      script: |
        ls -la
        df -h

functions:

  fetch-source:
    # Executes git clone and applies the submitted patch, if any
    - command: git.get_project
      params:
        directory: mongo-csharp-driver
    # Applies the submitted patch, if any
    # Deprecated. Should be removed. But still needed for certain agents (ZAP)
    - command: git.apply_patch
    # Make an evergreen expansion file with dynamic values
    - command: shell.exec
      params:
        working_dir: mongo-csharp-driver
        script: |
          # Get the current unique version of this checkout
          if [ "${is_patch}" = "true" ]; then
            CURRENT_VERSION=$(git describe)-patch-${version_id}
          else
            CURRENT_VERSION=latest
          fi

          PACKAGE_VERSION=$(bash ./evergreen/get-version.sh)
          export DOTNET_SDK_PATH="$(pwd)/../.dotnet"
          export DRIVERS_TOOLS="$(pwd)/../drivers-tools"

          if [ "Windows_NT" = "$OS" ]; then # Magic variable in cygwin
            # Python has cygwin path problems on Windows. Detect prospective mongo-orchestration home directory
            export DRIVERS_TOOLS=$(cygpath -m $DRIVERS_TOOLS)
            export DOTNET_SDK_PATH=$(cygpath -m $DOTNET_SDK_PATH)
          else
            # non windows OSs don't have dotnet in the PATH
            export PATH=$PATH:/usr/share/dotnet
          fi

          export MONGO_ORCHESTRATION_HOME="$DRIVERS_TOOLS/.evergreen/orchestration"
          export MONGODB_BINARIES="$DRIVERS_TOOLS/mongodb/bin"
          export UPLOAD_BUCKET="${project}"
          export PROJECT_DIRECTORY="$(pwd)"

          cat <<EOT > expansion.yml
          CURRENT_VERSION: "$CURRENT_VERSION"
          DRIVERS_TOOLS: "$DRIVERS_TOOLS"
          MONGO_ORCHESTRATION_HOME: "$MONGO_ORCHESTRATION_HOME"
          MONGODB_BINARIES: "$MONGODB_BINARIES"
          UPLOAD_BUCKET: "$UPLOAD_BUCKET"
          PROJECT_DIRECTORY: "$PROJECT_DIRECTORY"
          PACKAGE_VERSION: "$PACKAGE_VERSION"
          DOTNET_SDK_PATH: "$DOTNET_SDK_PATH"
          TEST_RESULTS_PATH: "./mongo-csharp-driver/build/test-results/TEST-*.xml"
          PREPARE_SHELL: |
            set -o errexit
            set -o xtrace
            export DRIVERS_TOOLS="$DRIVERS_TOOLS"
            export MONGO_ORCHESTRATION_HOME="$MONGO_ORCHESTRATION_HOME"
            export MONGODB_BINARIES="$MONGODB_BINARIES"
            export UPLOAD_BUCKET="$UPLOAD_BUCKET"
            export PROJECT_DIRECTORY="$PROJECT_DIRECTORY"
            export PACKAGE_VERSION="$PACKAGE_VERSION"
            export TMPDIR="$MONGO_ORCHESTRATION_HOME/db"
            export PATH="$DOTNET_SDK_PATH:$MONGODB_BINARIES:$PATH"
            export PROJECT="${project}"
          EOT
          # See what we've done
          cat expansion.yml

    # Load the expansion file to make an evergreen variable with the current unique version
    - command: expansions.update
      params:
        file: mongo-csharp-driver/expansion.yml

  install-dotnet:
    - command: shell.exec
      params:
        script: |
          ${PREPARE_SHELL}
          OS=${OS} bash ${PROJECT_DIRECTORY}/evergreen/install-dotnet.sh

  prepare-resources:
    - command: shell.exec
      params:
        script: |
          ${PREPARE_SHELL}
          rm -rf $DRIVERS_TOOLS
          git clone https://github.com/mongodb-labs/drivers-evergreen-tools.git $DRIVERS_TOOLS
          echo "{ \"releases\": { \"default\": \"$MONGODB_BINARIES\" }}" > $MONGO_ORCHESTRATION_HOME/orchestration.config

  # Upload build artifacts that other tasks may depend on
  # Note this URL needs to be totally unique, while predictable for the next task
  # so it can automatically download the artifacts
  upload-build:
    # Compress and upload the entire build directory
    - command: archive.targz_pack
      params:
        # Example: mongo_c_driver_releng_9dfb7d741efbca16faa7859b9349d7a942273e43_16_11_08_19_29_52.tar.gz
        target: "${build_id}.tar.gz"
        source_dir: ${PROJECT_DIRECTORY}/
        include:
          - "./**"
    - command: s3.put
      params:
        aws_key: ${aws_key}
        aws_secret: ${aws_secret}
        local_file: ${build_id}.tar.gz
        # Example: /mciuploads/${UPLOAD_BUCKET}/gcc49/9dfb7d741efbca16faa7859b9349d7a942273e43/debug-compile-nosasl-nossl/mongo_c_driver_releng_9dfb7d741efbca16faa7859b9349d7a942273e43_16_11_08_19_29_52.tar.gz
        remote_file: ${UPLOAD_BUCKET}/${build_variant}/${revision}/${task_name}/${build_id}.tar.gz
        bucket: mciuploads
        permissions: public-read
        content_type: ${content_type|application/x-gzip}

  exec-script:
    - command: shell.exec
      type: test
      params:
        working_dir: mongo-csharp-driver
        script: |
          ${PREPARE_SHELL}
          ${PROJECT_DIRECTORY}/${file}

  run-external-script:
    - command: shell.exec
      type: test
      params:
        working_dir: mongo-csharp-driver
        shell: "bash"
        include_expansions_in_env:
          - "OS"
          - "GIT_REPO"
          - "GIT_BRANCH"
          - "LOCAL_PATH"
          - "SCRIPT"
        script: |
          ${PREPARE_SHELL}
          bash evergreen/run-external-script.sh

  upload-mo-artifacts:
    - command: shell.exec
      params:
        script: |
          ${PREPARE_SHELL}
          find $MONGO_ORCHESTRATION_HOME -name \*.log | xargs tar czf mongodb-logs.tar.gz
    - command: s3.put
      params:
        aws_key: ${aws_key}
        aws_secret: ${aws_secret}
        local_file: mongodb-logs.tar.gz
        remote_file: ${UPLOAD_BUCKET}/${build_variant}/${revision}/${version_id}/${build_id}/logs/${task_id}-${execution}-mongodb-logs.tar.gz
        bucket: mciuploads
        permissions: public-read
        content_type: ${content_type|application/x-gzip}
        display_name: "mongodb-logs.tar.gz"
    - command: s3.put
      params:
        aws_key: ${aws_key}
        aws_secret: ${aws_secret}
        local_file: drivers-tools/.evergreen/orchestration/server.log
        remote_file: ${UPLOAD_BUCKET}/${build_variant}/${revision}/${version_id}/${build_id}/logs/${task_id}-${execution}-orchestration.log
        bucket: mciuploads
        permissions: public-read
        content_type: ${content_type|text/plain}
        display_name: "orchestration.log"

  upload-working-dir:
    - command: archive.targz_pack
      params:
        target: "working-dir.tar.gz"
        source_dir: ${PROJECT_DIRECTORY}/
        include:
          - "./**"
    - command: s3.put
      params:
        aws_key: ${aws_key}
        aws_secret: ${aws_secret}
        local_file: working-dir.tar.gz
        remote_file: ${UPLOAD_BUCKET}/${build_variant}/${revision}/${version_id}/${build_id}/artifacts/${task_id}-${execution}-working-dir.tar.gz
        bucket: mciuploads
        permissions: public-read
        content_type: ${content_type|application/x-gzip}
        display_name: "working-dir.tar.gz"
    - command: archive.targz_pack
      params:
        target: "drivers-dir.tar.gz"
        source_dir: ${DRIVERS_TOOLS}
        include:
          - "./**"
    - command: s3.put
      params:
        aws_key: ${aws_key}
        aws_secret: ${aws_secret}
        local_file: drivers-dir.tar.gz
        remote_file: ${UPLOAD_BUCKET}/${build_variant}/${revision}/${version_id}/${build_id}/artifacts/${task_id}-${execution}-drivers-dir.tar.gz
        bucket: mciuploads
        permissions: public-read
        content_type: ${content_type|application/x-gzip}
        display_name: "drivers-dir.tar.gz"

  upload-test-results:
    - command: attach.xunit_results
      params:
        file: ${TEST_RESULTS_PATH}

  bootstrap-mongo-orchestration:
    - command: shell.exec
      params:
        script: |
          ${PREPARE_SHELL}
          if [ "${OS}" = "macos-14-arm64" ]; then
            ulimit -a
            # have to set the limit manually for macos-14-arm, can be removed once DEVPROD-7353 will be solved
            ulimit -n 64000
          fi
          REQUIRE_API_VERSION=${REQUIRE_API_VERSION} \
          LOAD_BALANCER=${LOAD_BALANCER} \
          MONGODB_VERSION=${VERSION} \
          TOPOLOGY=${TOPOLOGY} \
          AUTH=${AUTH} \
          SSL=${SSL} \
          STORAGE_ENGINE=${STORAGE_ENGINE} \
          ORCHESTRATION_FILE=${ORCHESTRATION_FILE} \
          SKIP_LEGACY_SHELL=${SKIP_LEGACY_SHELL} \
            bash ${DRIVERS_TOOLS}/.evergreen/run-orchestration.sh
    # run-orchestration generates expansion file with the MONGODB_URI for the cluster
    - command: expansions.update
      params:
        file: mo-expansion.yml

  download-and-promote-augmented-sbom-to-s3-bucket:
    - command: shell.exec
      params:
        working_dir: "mongo-csharp-driver"
        include_expansions_in_env:
          - "SILK_CLIENT_ID"
          - "SILK_CLIENT_SECRET"
        script: |
          ${PREPARE_SHELL}
          ./evergreen/download-augmented-sbom.sh
    - command: s3.put
      params:
        aws_key: ${AWS_ACCESS_KEY_ID}
        aws_secret: ${AWS_SECRET_ACCESS_KEY}
        aws_session_token: ${AWS_SESSION_TOKEN}
        local_file: ./mongo-csharp-driver/artifacts/ssdlc/augmented-sbom.json
        remote_file: mongo-csharp-driver/${PACKAGE_VERSION}/augmented-sbom.json
        bucket: csharp-driver-release-assets
        region: us-west-2
        permissions: private
        content_type: application/json
        display_name: augmented-sbom.json

  generate-ssdlc-report:
    - command: shell.exec
      params:
        working_dir: "mongo-csharp-driver"
        env:
          NUGET_SIGN_CERTIFICATE_FINGERPRINT: ${NUGET_SIGN_CERTIFICATE_FINGERPRINT}
          PRODUCT_NAME: "mongo-csharp-driver"
          task_id: ${task_id}
        script: |
          ${PREPARE_SHELL}
          ./evergreen/generate-ssdlc-report.sh
    - command: s3.put
      params:
        aws_key: ${AWS_ACCESS_KEY_ID}
        aws_secret: ${AWS_SECRET_ACCESS_KEY}
        aws_session_token: ${AWS_SESSION_TOKEN}
        local_file: ./mongo-csharp-driver/artifacts/ssdlc/ssdlc_compliance_report.md
        remote_file: mongo-csharp-driver/${PACKAGE_VERSION}/ssdlc_compliance_report.md
        bucket: csharp-driver-release-assets
        region: us-west-2
        permissions: private
        content_type: text/markdown
        display_name: ssdlc_compliance_report.md

  ocsp-bootstrap-mongo-orchestration:
    - command: shell.exec
      params:
        script: |
          ${PREPARE_SHELL}
          MONGODB_VERSION=${VERSION} \
          TOPOLOGY=${TOPOLOGY} \
          AUTH=${AUTH} \
          SSL=${SSL} \
          ORCHESTRATION_FILE=${ORCHESTRATION_FILE} \
            bash ${DRIVERS_TOOLS}/.evergreen/run-orchestration.sh
    - command: expansions.update
      params:
        file: mo-expansion.yml

  bootstrap-mongohoused:
    - command: shell.exec
      params:
        script: |
          DRIVERS_TOOLS="${DRIVERS_TOOLS}" bash ${DRIVERS_TOOLS}/.evergreen/atlas_data_lake/pull-mongohouse-image.sh
    - command: shell.exec
      params:
        script: |
          DRIVERS_TOOLS="${DRIVERS_TOOLS}" bash ${DRIVERS_TOOLS}/.evergreen/atlas_data_lake/run-mongohouse-image.sh

  run-load-balancer:
    - command: shell.exec
      params:
        script: |
          DRIVERS_TOOLS=${DRIVERS_TOOLS} MONGODB_URI=${MONGODB_URI} bash ${DRIVERS_TOOLS}/.evergreen/run-load-balancer.sh start
    - command: expansions.update
      params:
        file: lb-expansion.yml

  run-load-balancer-tests:
    - command: shell.exec
      type: test
      params:
        working_dir: "mongo-csharp-driver"
        script: |
          ${PREPARE_SHELL}
          OS=${OS} evergreen/add-ca-certs.sh
          AUTH="${AUTH}" SSL="${SSL}" \
          FRAMEWORK=${FRAMEWORK} \
          OS=${OS} \
          SINGLE_MONGOS_LB_URI="${SINGLE_MONGOS_LB_URI}" \
          MULTI_MONGOS_LB_URI="${MULTI_MONGOS_LB_URI}" \
          evergreen/run-load-balancer-tests.sh

  stop-load-balancer:
    - command: shell.exec
      params:
        script: |
          cd ${DRIVERS_TOOLS}/.evergreen
          DRIVERS_TOOLS=${DRIVERS_TOOLS} MONGODB_URI=${MONGODB_URI} bash ${DRIVERS_TOOLS}/.evergreen/run-load-balancer.sh stop

  run-tests:
    - command: shell.exec
      type: test
      params:
        working_dir: mongo-csharp-driver
        include_expansions_in_env:
          - "FLE_AWS_ACCESS_KEY_ID"
          - "FLE_AWS_SECRET_ACCESS_KEY"
          - "FLE_AWS_NAMED2_ACCESS_KEY_ID"
          - "FLE_AWS_NAMED2_SECRET_ACCESS_KEY"
          - "FLE_AZURE_TENANT_ID"
          - "FLE_AZURE_CLIENT_ID"
          - "FLE_AZURE_CLIENT_SECRET"
          - "FLE_GCP_EMAIL"
          - "FLE_GCP_PRIVATE_KEY"
        script: |
          . ./evergreen/set-virtualenv.sh
          . ./evergreen/set-temp-fle-aws-creds.sh
          ${PREPARE_SHELL}
          OS=${OS} \
            evergreen/add-ca-certs.sh
          AUTH=${AUTH} \
          SSL=${SSL} \
          MONGODB_URI="${MONGODB_URI}" \
          TOPOLOGY=${TOPOLOGY} \
          OS=${OS} \
          COMPRESSOR=${COMPRESSOR} \
          CLIENT_PEM=${DRIVERS_TOOLS}/.evergreen/x509gen/client.pem \
          REQUIRE_API_VERSION=${REQUIRE_API_VERSION} \
          FRAMEWORK=${FRAMEWORK} \
          CRYPT_SHARED_LIB_PATH=${CRYPT_SHARED_LIB_PATH} \
            evergreen/run-tests.sh
          echo "Skipping certificate removal..."
          OS=${OS} \
            evergreen/cleanup-test-resources.sh

  run-csfle-with-mocked-kms-tests:
    - command: shell.exec
      type: test
      params:
        working_dir: "mongo-csharp-driver"
        shell: "bash"
        include_expansions_in_env:
          - "FLE_AWS_ACCESS_KEY_ID"
          - "FLE_AWS_SECRET_ACCESS_KEY"
          - "FLE_AWS_NAMED2_ACCESS_KEY_ID"
          - "FLE_AWS_NAMED2_SECRET_ACCESS_KEY"
          - "FLE_AZURE_TENANT_ID"
          - "FLE_AZURE_CLIENT_ID"
          - "FLE_AZURE_CLIENT_SECRET"
          - "FLE_GCP_EMAIL"
          - "FLE_GCP_PRIVATE_KEY"
        script: |
          export KMS_MOCK_SERVERS_ENABLED=true
          export GCE_METADATA_HOST="localhost:5000"
          export AZURE_IMDS_MOCK_ENDPOINT="localhost:8080"
          ${PREPARE_SHELL}
          OS=${OS} \
            evergreen/add-ca-certs.sh
          AUTH=${AUTH} \
          SSL=${SSL} \
          MONGODB_URI="${MONGODB_URI}" \
          TOPOLOGY=${TOPOLOGY} \
          OS=${OS} \
          CLIENT_PEM=${DRIVERS_TOOLS}/.evergreen/x509gen/client.pem \
          FRAMEWORK=${FRAMEWORK} \
          TARGET="TestCsfleWithMockedKms" \
          CRYPT_SHARED_LIB_PATH=${CRYPT_SHARED_LIB_PATH} \
            evergreen/run-tests.sh
          OS=${OS} \
            evergreen/cleanup-test-resources.sh

  run-csfle-with-mongocryptd-tests:
    - command: shell.exec
      type: test
      params:
        working_dir: mongo-csharp-driver
        shell: "bash"
        include_expansions_in_env:
          - "FLE_AWS_ACCESS_KEY_ID"
          - "FLE_AWS_SECRET_ACCESS_KEY"
          - "FLE_AWS_NAMED2_ACCESS_KEY_ID"
          - "FLE_AWS_NAMED2_SECRET_ACCESS_KEY"
          - "FLE_AZURE_TENANT_ID"
          - "FLE_AZURE_CLIENT_ID"
          - "FLE_AZURE_CLIENT_SECRET"
          - "FLE_GCP_EMAIL"
          - "FLE_GCP_PRIVATE_KEY"
        script: |
          . ./evergreen/set-virtualenv.sh
          . ./evergreen/set-temp-fle-aws-creds.sh
          ${PREPARE_SHELL}
          OS=${OS} \
            evergreen/add-ca-certs.sh
          AUTH=${AUTH} \
          SSL=${SSL} \
          MONGODB_URI="${MONGODB_URI}" \
          TOPOLOGY=${TOPOLOGY} \
          OS=${OS} \
          COMPRESSOR=${COMPRESSOR} \
          CLIENT_PEM=${DRIVERS_TOOLS}/.evergreen/x509gen/client.pem \
          REQUIRE_API_VERSION=${REQUIRE_API_VERSION} \
          TARGET="TestCsfleWithMongocryptd" \
          FRAMEWORK=${FRAMEWORK} \
          CRYPT_SHARED_LIB_PATH="" \
            evergreen/run-tests.sh
          echo "Skipping certificate removal..."
          OS=${OS} \
            evergreen/cleanup-test-resources.sh

  run-atlas-connectivity-tests:
    - command: shell.exec
      type: test
      params:
        shell: "bash"
        working_dir: mongo-csharp-driver
        script: |
          . ${DRIVERS_TOOLS}/.evergreen/secrets_handling/setup-secrets.sh drivers/atlas_connect
          . evergreen/run-atlas-connectivity-tests.sh

  run-gssapi-auth-tests:
    - command: shell.exec
      type: test
      params:
        working_dir: mongo-csharp-driver
        include_expansions_in_env:
          - "AUTH_GSSAPI"
          - "AUTH_HOST"
        script: |
          PROJECT_DIRECTORY=${PROJECT_DIRECTORY} \
            FRAMEWORK=${FRAMEWORK} \
            evergreen/run-gssapi-auth-tests.sh

  run-plain-auth-tests:
    - command: shell.exec
      type: test
      params:
        working_dir: mongo-csharp-driver
        env:
          MONGODB_URI: ${plain_auth_mongodb_uri}
        script: |
          ${PREPARE_SHELL}
          OS=${OS} \
            evergreen/run-plain-auth-tests.sh

  run-performance-tests:
    - command: shell.exec
      type: test
      params:
        working_dir: mongo-csharp-driver/benchmarks/MongoDB.Driver.Benchmarks
        script: |
          ${PREPARE_SHELL}
          MONGODB_URI="${MONGODB_URI}" ../../evergreen/run-perf-tests.sh
    - command: perf.send
      params:
        file: mongo-csharp-driver/benchmarks/MongoDB.Driver.Benchmarks/Benchmark.Artifacts/results/evergreen-results.json

  assume-ec2-role:
    - command: ec2.assume_role
      params:
        role_arn: ${aws_test_secrets_role}

  add-aws-auth-variables-to-file:
    - command: ec2.assume_role
      params:
        role_arn: ${aws_test_secrets_role}
    - command: shell.exec
      type: test
      params:
        shell: "bash"
        working_dir: mongo-csharp-driver
        include_expansions_in_env:
          - "AWS_ACCESS_KEY_ID"
          - "AWS_SECRET_ACCESS_KEY"
          - "AWS_SESSION_TOKEN"
        script: |
          ${PREPARE_SHELL}
          cd $DRIVERS_TOOLS/.evergreen/auth_aws
          ./setup_secrets.sh drivers/aws_auth

  run-aws-auth-test-with-regular-aws-credentials:
    - command: shell.exec
      type: test
      params:
        env:
          IAM_AUTH_ECS_ACCOUNT: ${iam_auth_ecs_account}
          IAM_AUTH_ECS_SECRET_ACCESS_KEY: ${iam_auth_ecs_secret_access_key}
        working_dir: mongo-csharp-driver
        script: |
          DRIVERS_TOOLS=${DRIVERS_TOOLS} OS=${OS} evergreen/run-mongodb-aws-test.sh regular

  run-aws-auth-test-with-assume-role-credentials:
    - command: shell.exec
      type: test
      params:
        working_dir: mongo-csharp-driver
        script: |
          DRIVERS_TOOLS=${DRIVERS_TOOLS} OS=${OS} evergreen/run-mongodb-aws-test.sh assume-role

  run-aws-auth-test-with-aws-EC2-credentials:
    - command: shell.exec
      type: test
      params:
        working_dir: mongo-csharp-driver
        script: |
          ${PREPARE_SHELL}
          if [ "${skip_EC2_auth_test}" = "true" ]; then
            echo "This platform does not support the EC2 auth test, skipping..."
            exit 0
          fi
          DRIVERS_TOOLS=${DRIVERS_TOOLS} OS=${OS} ASSERT_NO_URI_CREDS=true evergreen/run-mongodb-aws-test.sh ec2

  run-aws-auth-test-with-aws-ECS-credentials:
    - command: shell.exec
      type: test
      params:
        shell: "bash"
        working_dir: mongo-csharp-driver
        script: |
          ${PREPARE_SHELL}
          if [ "${skip_ECS_auth_test}" = "true" ]; then
             echo "This platform does not support the ECS auth test, skipping..."
             exit 0
          fi
          echo "Project Directory: $PROJECT_DIRECTORY"
          # SRC_DIRECTORY is workaround since EG_TOOLS expects "src" folder as a root
          SRC_DIRECTORY=$(dirname $PROJECT_DIRECTORY)/src
          echo "Src Directory: $SRC_DIRECTORY"
          cp -r $PROJECT_DIRECTORY $SRC_DIRECTORY
          # Workaround. EG_TOOLS scripts for ECS assume that a folder with EG scripts in the driver is named ".evergreen"
          mkdir $SRC_DIRECTORY/.evergreen
          cp -r $SRC_DIRECTORY/evergreen/run-mongodb-aws-ecs-test.sh $SRC_DIRECTORY/.evergreen/run-mongodb-aws-ecs-test.sh

          export PROJECT_DIRECTORY="$SRC_DIRECTORY"
          ${DRIVERS_TOOLS}/.evergreen/auth_aws/aws_setup.sh ecs

  run-aws-auth-test-with-aws-web-identity-credentials:
    - command: shell.exec
      type: test
      params:
        working_dir: mongo-csharp-driver
        script: |
          ${PREPARE_SHELL}
          if [ "${skip_web_identity_auth_test}" = "true" ]; then
             echo "This platform does not support the web identity auth test, skipping..."
             exit 0
          fi
          DRIVERS_TOOLS=${DRIVERS_TOOLS} OS=$OS ASSERT_NO_URI_CREDS=true evergreen/run-mongodb-aws-test.sh web-identity
    - command: shell.exec
      type: test
      params:
        shell: "bash"
        working_dir: mongo-csharp-driver
        script: |
          ${PREPARE_SHELL}
          if [ "${skip_web_identity_auth_test}" = "true" ]; then
             echo "This platform does not support the web identity auth test, skipping..."
             exit 0
          fi
          export AWS_ROLE_SESSION_NAME="test"
          DRIVERS_TOOLS=${DRIVERS_TOOLS} OS=$OS ASSERT_NO_URI_CREDS=true evergreen/run-mongodb-aws-test.sh web-identity

  run-aws-auth-test-with-aws-credentials-as-environment-variables:
    - command: shell.exec
      type: test
      params:
        env:
          IAM_AUTH_ECS_ACCOUNT: ${iam_auth_ecs_account}
          IAM_AUTH_ECS_SECRET_ACCESS_KEY: ${iam_auth_ecs_secret_access_key}
        working_dir: mongo-csharp-driver
        script: |
          DRIVERS_TOOLS=${DRIVERS_TOOLS} OS=${OS} ASSERT_NO_URI_CREDS=true evergreen/run-mongodb-aws-test.sh env-creds

  run-aws-auth-test-with-aws-credentials-and-session-token-as-environment-variables:
    - command: shell.exec
      type: test
      params:
        working_dir: mongo-csharp-driver
        script: |
          DRIVERS_TOOLS=${DRIVERS_TOOLS} OS=${OS} ASSERT_NO_URI_CREDS=true evergreen/run-mongodb-aws-test.sh session-creds

