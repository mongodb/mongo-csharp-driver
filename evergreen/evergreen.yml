        - command: shell.exec
          type: setup
          params:
            working_dir: mongo-csharp-driver
            shell: "bash"
            script: |
              ${PREPARE_SHELL}
              echo "Copying files ... begin"
              export AZUREKMS_RESOURCEGROUP=${testazurekms_resourcegroup}
              export AZUREKMS_VMNAME=${AZUREKMS_VMNAME}
