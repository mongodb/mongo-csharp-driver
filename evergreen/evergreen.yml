        bucket: mciuploads

  build-apidocs:
    - command: shell.exec
      params:
        shell: bash
        working_dir: mongo-csharp-driver
        script: |
          ${PREPARE_SHELL}
          if ! [[ "$PACKAGE_VERSION" =~ ^[0-9]+\.[0-9]+\.0$ ]]; then
            echo "Skip api docs generating for the patch release"
            exit 0
          fi
          ./evergreen/build-apidocs.sh

  upload-apidocs:
    - command: shell.exec
      params:
        shell: bash
        working_dir: mongo-csharp-driver
        env:
